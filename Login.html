<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pfotenglück | Log In</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="CSSFiles/RegisterLoginStyle.css?x=1"/>

    </head>
    <body>

        <img src='Img/Logo_orange.svg'>
        <h2 class='navbar-brand' style="font-family: 'Brush Script MT', cursive"> Pfotenglück</h2>
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form  class="text-center" action="LoginPage.php" method="post">
                    <h1>Wieder da?</h1><br>
                    <label for="username"><b>Benutzername</b> </label>
                    <input type="text" name="username" required placeholder="Benutzername" />
                    <label for="psw"><b>Passwort</b></label>
                    <input type="password" name="psw" required placeholder="Passwort" />
                    <label>
                        <input style="text-align: left" type="checkbox" checked="checked" name="remember">Angemeldet bleiben 
                    </label>
                    <button type="submit">Anmelden</button>
                </form>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Neu hier?</h1>
                <p>Registriere dich in nur wenigen Schritten und tausche dich mit anderen über deine Haustiere aus!</p>
                <button class="ghost" onclick="location.href = 'Register.php'" id="signUp">Registrieren</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="BootstrapSource/bootstrap-5.1.3-dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    </body>
</html>
